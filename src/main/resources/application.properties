spring.application.name=videobrowsing
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/video_browsing_system
spring.datasource.username=root
spring.datasource.password=Shenal#2025!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# File Storage Configuration
file.upload-dir=src/main/resources/static/uploads

# Server Configuration
server.port=8088

# Security Configuration
app.jwt.secret=mySecretKey
app.jwt.expiration=86400000

# Logging
logging.level.com.videosystem=DEBUG
logging.level.org.springframework.security=DEBUG
