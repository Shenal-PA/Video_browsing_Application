
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Browsing System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>VideoHub</h1>
        </div>
        <div class="nav-search">
            <input type="text" id="searchInput" placeholder="Search videos...">
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <button onclick="searchVideos()">Search</button>
        </div>
        <div class="nav-user">
            <div id="guestNav" style="display: none;">
                <button onclick="showLogin()">Login</button>
                <button onclick="showRegister()">Register</button>
            </div>
            <div id="userNav" style="display: none;">
                <span id="welcomeUser"></span>
                <button onclick="goToProfile()">Profile</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
</header>

<main>
    <section class="video-sections">
        <div class="section">
            <h2>Latest Videos</h2>
            <div id="latestVideos" class="video-grid"></div>
        </div>

        <div class="section">
            <h2>Top Rated Videos</h2>
            <div id="topRatedVideos" class="video-grid"></div>
        </div>

        <div class="section">
            <h2>Search Results</h2>
            <div id="searchResults" class="video-grid" style="display: none;"></div>
        </div>
    </section>
</main>

<!-- Login Modal -->
<div id="loginModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal('loginModal')">&times;</span>
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <input type="text" id="loginUsername" placeholder="Username or Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
    </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal('registerModal')">&times;</span>
        <h2>Register</h2>
        <form onsubmit="register(event)">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="text" id="regFirstName" placeholder="First Name">
            <input type="text" id="regLastName" placeholder="Last Name">
            <input type="tel" id="regPhone" placeholder="Phone Number">
            <select id="regRole">
                <option value="REGISTERED_USER">Regular User</option>
                <option value="CONTENT_CREATOR">Content Creator</option>
            </select>
            <label>
                <input type="checkbox" id="agreeTerms" required>
                I agree to the Terms and Conditions
            </label>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>
</div>

<!-- Video Detail Modal -->
<div id="videoModal" class="modal" style="display: none;">
    <div class="modal-content video-modal">
        <span class="close" onclick="closeModal('videoModal')">&times;</span>
        <div id="videoContent"></div>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
